    <!--First screen-->
    <section>
        <div id="empty" class="contenedor">
            <img src="icons/robotito.png" alt="">
            <p>nothing to do</p>
        </div>


        <div id="btn_add" class="add_boton shadow">
            <p>+</p>
        </div>
    </section>
    <!--Second screen-->
    <section>
        <div class="popup">
            <div class="contenedor_popup"  id="task_section">
                <div class="mini_nav">
                    <p>Agregar tarea</p>
                    <button id="close_task">X</button>
                </div>
                <div class="task_form">
                    <label for="taskName">Nombre de la tarea</label>
                    <input id="taskName" class="form-control" type="text" placeholder="Cómo se llama vó?">

                    <label for="taskType">Seleccionar el tipo de tarea</label>
                    <select id="taskType" class="form-select" placeholder="Qué tipo e vó?">
                        <option value="0" selected>Elegir tipo</option>
                        <option value="1">Trabajo</option>
                        <option value="2">Casa</option>
                        <option value="3">Entretenimiento</option>
                        <option value="4">Personal</option>
                      </select>

                      <label for="task_desc" class="form-label">Descripción</label>
                      <input type="text" class="form-control" id="task_desc" rows="3" placeholder="Añade una descripción"></input>

                      <label for="priority">Prioridad</label>
                      <div class="priority_container">
                        <input value="1" name="priority" type="radio" class="prioridad1" id="prioridad1"></input>
                        <input value="2" name="priority" type="radio" class="prioridad2" id="prioridad2"></input>
                        <input value="3" name="priority" type="radio" class="prioridad3" id="prioridad3"></input>
                        <input value="4" name="priority" type="radio" class="prioridad4" id="prioridad4"></input>
                      </div>
                      
                      
                </div>
                <div class="botones">
                    <button id="task_add" class="btn btn-primary" type="button">Button</button>
                </div>
            </div>         
        </div>
    </section>
